<h2>Books</h2>

<div class="book-list">

  <div class="book-item" *ngFor="let book of books">

    <h2> {{ book.name }} </h2>
    <p> {{ book.description }} </p>
    <p> {{ book.category }} </p>
    <p> {{ book.createDate }} </p>
    <h4> {{ book.price | currency }} </h4>

    <button class="buy-btn" (click)="onBuy(book)" [disabled]="!book.isAvailable">
      Buy
    </button>

  </div>

</div>
